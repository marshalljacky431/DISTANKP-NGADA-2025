<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analitik Penyerapan Anggaran</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* Gaya untuk latar belakang gambar */
        body {
            background-color: #e8f5e9; /* Warna latar hijau lembut */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/2a/Coat_of_arms_of_NGADA.png'); /* Gambar lambang dinas */
            background-size: 150px;
            background-repeat: no-repeat;
            background-position: center top;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        .container {
            margin-top: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0047ab;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #0047ab;
        }

        .card-body {
            padding: 30px;
        }

        .chart-container {
            position: relative;
            height: 350px;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 1rem;
            color: #666;
        }

        .footer a {
            text-decoration: none;
            color: #0047ab;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Styling untuk memperbaiki tampilan chart */
        .chart-container canvas {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Responsivitas */
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Dashboard Analitik Penyerapan Anggaran</h1>

        <!-- Chart Section -->
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Penyerapan Anggaran Lintas Bidang</h4>
                        <div class="chart-container">
                            <canvas id="anggaranChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Progres Penyerapan Anggaran</h4>
                        <div class="chart-container">
                            <canvas id="progresChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Pagu vs Realisasi</h4>
                        <div class="chart-container">
                            <canvas id="paguRealisasiChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p>&copy; 2025 - Dashboard Penyerapan Anggaran | <a href="https://github.com/marshalljacky431/DISTANKP-NGADA-2025" target="_blank">GitHub Repository</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // URL file CSV yang diupload di GitHub
        const csvUrl = 'https://raw.githubusercontent.com/marshalljacky431/DISTANKP-NGADA-2025/main/realisasi.csv';

        // Fungsi untuk membaca file CSV dan memparse data
        function loadCSVData() {
            Papa.parse(csvUrl, {
                download: true, // Membaca file langsung dari URL
                header: true, // Jika file CSV memiliki header
                dynamicTyping: true, // Untuk mengonversi angka ke tipe data yang sesuai
                complete: function (results) {
                    console.log('Data CSV berhasil dimuat:', results.data);
                    updateChartData(results.data);
                },
                error: function (error) {
                    console.error('Terjadi kesalahan saat membaca CSV:', error);
                }
            });
        }

        // Fungsi untuk memperbarui data chart
        function updateChartData(data) {
            // Format data dari CSV untuk chart
            const labels = data.map(item => item["Bidang"]);
            const anggaranData = data.map(item => item["Pagu Anggaran"]);
            const realisasiData = data.map(item => item["Realisasi"]);

            // Update chart dengan data baru
            const dataAnggaran = {
                labels: labels,
                datasets: [{
                    label: 'Total Anggaran (Rp)',
                    data: anggaranData,
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2
                }]
            };

            const dataProgres = {
                labels: labels,
                datasets: [{
                    label: 'Progres (%)',
                    data: realisasiData.map((realisasi, index) => (realisasi / anggaranData[index]) * 100), // Hitung progres
                    backgroundColor: 'rgba(153, 102, 255, 0.6)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 2
                }]
            };

            const dataPaguRealisasi = {
                labels: labels,
                datasets: [
                    {
                        label: 'Pagu Anggaran',
                        data: anggaranData,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 2
                    },
                    {
                        label: 'Realisasi Anggaran',
                        data: realisasiData,
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2
                    }
                ]
            };

            // Update Chart.js
            const ctxAnggaran = document.getElementById('anggaranChart').getContext('2d');
            new Chart(ctxAnggaran, {
                type: 'bar',
                data: dataAnggaran,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function (value) {
                                    return 'Rp ' + value.toLocaleString(); // Format angka dengan koma
                                }
                            }
                        }
                    }
                }
            });

            const ctxProgres = document.getElementById('progresChart').getContext('2d');
            new Chart(ctxProgres, {
                type: 'bar',
                data: dataProgres,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function (value) {
                                    return value.toFixed(2) + '%'; // Menambahkan persen pada progres
                                }
                            }
                        }
                    }
                }
            });

            const ctxPaguRealisasi = document.getElementById('paguRealisasiChart').getContext('2d');
            new Chart(ctxPaguRealisasi, {
                type: 'bar',
                data: dataPaguRealisasi,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function (value) {
                                    return 'Rp ' + value.toLocaleString(); // Format angka dengan koma
                                }
                            }
                        }
                    }
                }
            });
        }

        // Memanggil fungsi untuk load data
        loadCSVData();
    </script>
</body>

</html>
