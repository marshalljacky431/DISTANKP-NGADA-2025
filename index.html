<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analitik Penyerapan Anggaran</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        .card {
            margin-top: 30px;
        }
        .card-body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Dashboard Analitik Penyerapan Anggaran</h1>
        
        <!-- Chart untuk Anggaran Lintas Bidang -->
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Penyerapan Anggaran Lintas Bidang</h4>
                <canvas id="anggaranChart"></canvas>
            </div>
        </div>
        
        <!-- Chart untuk Progres Anggaran -->
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Progres Penyerapan Anggaran</h4>
                <canvas id="progresChart"></canvas>
            </div>
        </div>
        
        <!-- Chart untuk Pagu dan Realisasi -->
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Pagu vs Realisasi</h4>
                <canvas id="paguRealisasiChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // URL file CSV yang diupload di GitHub
        const csvUrl = 'https://raw.githubusercontent.com/marshalljacky431/DISTANKP-NGADA-2025/main/realisasi.csv';

        // Fungsi untuk membaca file CSV dan memparse data
        function loadCSVData() {
            Papa.parse(csvUrl, {
                download: true, // Membaca file langsung dari URL
                header: true, // Jika file CSV memiliki header
                dynamicTyping: true, // Untuk mengonversi angka ke tipe data yang sesuai
                complete: function(results) {
                    console.log('Data CSV berhasil dimuat:', results.data);
                    updateChartData(results.data);
                },
                error: function(error) {
                    console.error('Terjadi kesalahan saat membaca CSV:', error);
                }
            });
        }

        // Fungsi untuk memperbarui data chart
        function updateChartData(data) {
            // Format data dari CSV untuk chart
            const labels = data.map(item => item["Bidang"]);
            const anggaranData = data.map(item => item["Pagu Anggaran"]);
            const realisasiData = data.map(item => item["Realisasi"]);

            // Update chart dengan data baru
            const dataAnggaran = {
                labels: labels,
                datasets: [{
                    label: 'Total Anggaran (Rp)',
                    data: anggaranData,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            };

            const dataProgres = {
                labels: labels,
                datasets: [{
                    label: 'Progres (%)',
                    data: realisasiData.map((realisasi, index) => (realisasi / anggaranData[index]) * 100), // Hitung progres
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            };

            const dataPaguRealisasi = {
                labels: labels,
                datasets: [
                    {
                        label: 'Pagu Anggaran',
                        data: anggaranData,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Realisasi Anggaran',
                        data: realisasiData,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            };

            // Update Chart.js
            const ctxAnggaran = document.getElementById('anggaranChart').getContext('2d');
            new Chart(ctxAnggaran, {
                type: 'bar',
                data: dataAnggaran,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const ctxProgres = document.getElementById('progresChart').getContext('2d');
            new Chart(ctxProgres, {
                type: 'bar',
                data: dataProgres,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const ctxPaguRealisasi = document.getElementById('paguRealisasiChart').getContext('2d');
            new Chart(ctxPaguRealisasi, {
                type: 'bar',
                data: dataPaguRealisasi,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Memanggil fungsi untuk load data
        loadCSVData();
    </script>
</body>
</html>
