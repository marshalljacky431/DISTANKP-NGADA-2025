<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Penyerapan Anggaran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    body {
      background-color: #f4f6f9;
      font-family: "Segoe UI", sans-serif;
    }

    h1 {
      margin: 40px 0 20px;
      text-align: center;
      font-weight: 700;
      color: #2c3e50;
    }

    .chart-card {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard Penyerapan Anggaran</h1>
    <div class="chart-card">
      <canvas id="paguChart"></canvas>
    </div>
    <div class="chart-card">
      <canvas id="progresChart"></canvas>
    </div>
  </div>

  <footer>
    &copy; 2025 - DISTANKP NGADA | <a href="https://github.com/marshalljacky431/DISTANKP-NGADA-2025" target="_blank">GitHub</a>
  </footer>

  <script>
    const csvUrl = "https://raw.githubusercontent.com/marshalljacky431/DISTANKP-NGADA-2025/main/realisasi.csv";

    function parseCurrency(value) {
      const clean = value.toString().replace(/[^0-9.-]+/g, "");
      return parseFloat(clean) || 0;
    }

    function loadCSVData() {
      Papa.parse(csvUrl, {
        download: true,
        header: false,
        delimiter: ";",
        complete: function(results) {
          const raw = results.data;
          const cleanData = raw.slice(1).filter(row => row.length >= 3);

          const labels = cleanData.map(row => row[0]);
          const pagu = cleanData.map(row => parseCurrency(row[1]));
          const realisasi = cleanData.map(row => parseCurrency(row[2]));
          const progres = realisasi.map((val, i) => ((val / pagu[i]) * 100).toFixed(2));

          renderChart(labels, pagu, realisasi, progres);
        },
        error: function(err) {
          console.error("CSV load error:", err);
        }
      });
    }

    function renderChart(labels, pagu, realisasi, progres) {
      const paguChart = document.getElementById("paguChart").getContext("2d");
      new Chart(paguChart, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Pagu Anggaran",
              data: pagu,
              backgroundColor: "#3498db"
            },
            {
              label: "Realisasi Anggaran",
              data: realisasi,
              backgroundColor: "#2ecc71"
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => "Rp " + ctx.raw.toLocaleString()
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: value => "Rp " + value.toLocaleString()
              }
            }
          }
        }
      });

      const progresChart = document.getElementById("progresChart").getContext("2d");
      new Chart(progresChart, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Progres Penyerapan (%)",
              data: progres,
              backgroundColor: "#9b59b6"
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => ctx.raw + "%"
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: value => value + "%"
              }
            }
          }
        }
      });
    }

    loadCSVData();
  </script>
</body>
</html>
