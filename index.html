<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analitik Penyerapan Anggaran</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #28a745;
            margin-top: 40px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            margin-top: 40px;
        }

        /* Kartu untuk chart */
        .card {
            margin-top: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .card-header {
            background-color: #28a745;
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card-body {
            padding: 30px;
            text-align: center;
        }

        /* Styling untuk chart */
        .chart-container {
            position: relative;
            height: 500px; /* Meningkatkan tinggi chart untuk tampilan lebih jelas */
        }

        /* Animasi hover pada kartu */
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            transition: 0.3s;
        }

        /* Styling untuk footer */
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 1rem;
            color: #555;
        }

        .footer a {
            text-decoration: none;
            color: #28a745;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsivitas */
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Penyerapan Anggaran</h1>

        <div class="row">
            <!-- Penyerapan Anggaran Lintas Bidang -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Penyerapan Anggaran Lintas Bidang
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="anggaranChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Progres Penyerapan Anggaran -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Progres Penyerapan Anggaran
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="progresChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagu vs Realisasi -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Pagu vs Realisasi
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="paguRealisasiChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 - Dashboard Penyerapan Anggaran | <a href="https://github.com/marshalljacky431/DISTANKP-NGADA-2025" target="_blank">GitHub Repository</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // URL file CSV yang diupload di GitHub
        const csvUrl = 'https://raw.githubusercontent.com/marshalljacky431/DISTANKP-NGADA-2025/main/realisasi.csv';

        // Fungsi untuk membaca file CSV dan memparse data
        function loadCSVData() {
            Papa.parse(csvUrl, {
                download: true, // Membaca file langsung dari URL
                header: true, // Jika file CSV memiliki header
                dynamicTyping: true, // Untuk mengonversi angka ke tipe data yang sesuai
                complete: function (results) {
                    console.log('Data CSV berhasil dimuat:', results.data);
                    updateChartData(results.data);
                },
                error: function (error) {
                    console.error('Terjadi kesalahan saat membaca CSV:', error);
                }
            });
        }

        // Fungsi untuk memperbarui data chart
        function updateChartData(data) {
            // Format data dari CSV untuk chart
            const labels = data.map(item => item["Bidang"]);
            const anggaranData = data.map(item => item["Pagu Anggaran"]);
            const realisasiData = data.map(item => item["Realisasi"]);

            // Update chart dengan data baru
            const dataAnggaran = {
                labels: labels,
                datasets: [{
                    label: 'Total Anggaran (Rp)',
                    data: anggaranData,
                    backgroundColor: 'rgba(75, 192, 192, 0.7)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2
                }]
            };

            const dataProgres = {
                labels: labels,
                datasets: [{
                    label: 'Progres (%)',
                    data: realisasiData.map((realisasi, index) => (realisasi / anggaranData[index]) * 100), // Hitung progres
                    backgroundColor: 'rgba(153, 102, 255, 0.7)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 2
                }]
            };

            const dataPaguRealisasi = {
                labels: labels,
                datasets: [
                    {
                        label: 'Pagu Anggaran',
                        data: anggaranData,
                        backgroundColor: 'rgba(54, 162, 235, 0.7)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 2
                    },
                    {
                        label: 'Realisasi Anggaran',
                        data: realisasiData,
                        backgroundColor: 'rgba(255, 99, 132, 0.7)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2
                    }
                ]
            };

            // Update Chart.js
            const ctxAnggaran = document.getElementById('anggaranChart').getContext('2d');
            new Chart(ctxAnggaran, {
                type: 'bar',
                data: dataAnggaran,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function (value) {
                                    return 'Rp ' + value.toLocaleString(); // Format angka dengan koma
                                }
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return 'Rp ' + context.raw.toLocaleString(); // Menampilkan angka dengan format Rp
                                }
                            }
                        }
                    }
                }
            });

            const ctxProgres = document.getElementById('progresChart').getContext('2d');
            new Chart(ctxProgres, {
                type: 'bar',
                data: dataProgres,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function (value) {
                                    return value.toFixed(2) + '%'; // Format angka progres sebagai persen
                                }
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return context.raw.toFixed(2) + '%'; // Menampilkan angka progres dengan format persen
                                }
                            }
                        }
                    }
                }
            });

            const ctxPaguRealisasi = document.getElementById('paguRealisasiChart').getContext('2d');
            new Chart(ctxPaguRealisasi, {
                type: 'bar',
                data: dataPaguRealisasi,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function (value) {
                                    return 'Rp ' + value.toLocaleString(); // Format angka dengan koma
                                }
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return 'Rp ' + context.raw.toLocaleString(); // Menampilkan angka dengan format Rp
                                }
                            }
                        }
                    }
                }
            });
        }

        // Memanggil fungsi untuk load data
        loadCSVData();
    </script>
</body>
</html>
